<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new Document</title>

    <script src="https://kit.fontawesome.com/17e9c7a115.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="container mx-auto bg-body text-center">

    <head>
        <section>
            <nav class="navbar bg-info-subtle my-4 justify-content-between px-md-4">
                <div class="container-fluid">
                    <a class="navbar-brand fw-light"><span class="fw-bold fs-2">Interactive</span> <br>
                        Geometry Genius</a>
                    <button class="btn btn-info btn-outline-primary text-white px-4" id="blog-btn" type="submit">Blog</button>
                </div>
            </nav>
        </section>

    </head>
    <main>
        <section>
            <div class="container text-center mb-lg-4">
                <div class="row">
                    <!-- 1st input part -->
                    <div class="col-sm-12 col-md-12 col-lg-9 ml-0 px-0">
                        <!-- border border-primary -->
                        <div>
                            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 text-center">
                                <div class="col">
                                    <div class="card h-100" id="triColor">
                                        <img src="/images/triangle.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Triangle</h5>
                                            <p class="card-text">Area (A) = 0.5 x b x h</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="baseT"
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="heightT"
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5" id="calcT">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100" id="rectangleColor">
                                        <img src="/images/rectangle.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Rectangle</h5>
                                            <p class="card-text">Area (A) = w x l</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="num1"
                                                placeholder="w"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="num2"
                                                placeholder="l"> cm <br>
                                            <button type="button" id="rectangle-btn" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100" id="paraColor">
                                        <img src="/images/parallelogram.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">parallelogram</h5>
                                            <p class="card-text">Area (A) = b x h</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="baseP"
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="heightP"
                                                placeholder="h"> cm <br>
                                            <button type="button" id="para-btn" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100" id="rhombusColor">
                                        <img src="/images/rhombus.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Rhombus</h5>
                                            <p class="card-text">Area (A) = 0.5 x d1 x d2</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="d1R"
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="d2R"
                                                placeholder="h"> cm <br>
                                            <button type="button" id="rhombus-btn" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100" id="penColor">
                                        <img src="/images/pentagon.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Pentagon</h5>
                                            <p class="card-text">Area (A) = 0.5 x p x b</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="pen1"
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="pen2"
                                                placeholder="h"> cm <br>
                                            <button type="button" id="pentagon-btn" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100" id="ellColor">

                                        <img src="/images/ellipse.png" class="card-img-top mx-auto p-4" alt="...">

                                        <div class="card-body h-50">
                                            <h5 class="card-Title fw-bolder fs-3">Ellipse</h5>
                                            <p class="card-text">Area (A) = Ï€ab</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id="ell1"
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id="ell2"
                                                placeholder="h"> cm <br>
                                            <button type="button" id="ellipse-btn" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 2nd output part -->
                    <div class="col-sm-12 col-md-12 col-lg-3 pe-0 ps-1 mt-lg-0 mt-3">
                        <!-- border border-danger -->
                        <div class="card" style="min-height: 20rem;">
                            <div class="card-body p-1">
                                <h5 class="card-title mb-5"><u>Area Calculation</u></h5>
                                <section id="box-area">
                                    <!-- <div class="d-flex justify-content-between align-items-center">
                                        <p>2.hjsbc</p>
                                        <p> kjhf </p>
                                        <button type="submit">submit</button>
                                    </div> -->
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="/utilities/utilities.js"></script>
    <script src="/js/mouseHover.js"></script>
    <script src="/js/calculation.js"></script>

</body>

</html>
