<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <style>
        .card img {
            width: 220px;
            height: 170px;
        }
    </style> -->
</head>

<body class="container mx-auto bg-body text-center">

    <head>
        <section>
            <nav class="navbar bg-info-subtle my-4 justify-content-between px-md-4">
                <div class="container-fluid">
                    <a class="navbar-brand fw-light"><span class="fw-bold fs-2">Interactive</span> <br>
                        Geometry Genius</a>
                    <button class="btn btn-info btn-outline-primary text-white" type="submit">Search</button>
                </div>
            </nav>
        </section>

    </head>
    <main>
        <section>
            <div class="container text-center">
                <div class="row">
                    <!-- 1st input part -->
                    <div class="col-sm-12 col-md-12 col-lg-9 border border-primary ml-0 px-0">
                        <div>
                            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 text-center">
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="/images/triangle.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Triangle</h5>
                                            <p class="card-text">Area (A) = 0.5 x b x h</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="/images/rectangle.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">rectangle</h5>
                                            <p class="card-text">Area (A) = w x l</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="/images/parallelogram.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">parallelogram</h5>
                                            <p class="card-text">Area (A) = b x h</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="/images/rhombus.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Rhombus</h5>
                                            <p class="card-text">Area (A) = 0.5 x d1 x d2</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="/images/pentagon.png" class="card-img-top mx-auto p-4" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-Title fw-bolder fs-3">Pentagon</h5>
                                            <p class="card-text">Area (A) = 0.5 x p x b</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">

                                        <img src="/images/ellipse.png" class="card-img-top mx-auto p-4" alt="...">

                                        <div class="card-body h-50">
                                            <h5 class="card-Title fw-bolder fs-3">Ellipse</h5>
                                            <p class="card-text">Area (A) = ab</p>
                                            <input class="w-25 bg-body-secondary border-0 " type="text" name="" id=""
                                                placeholder="b"> cm
                                            <input class="w-25 bg-body-secondary border-0" type="text" name="" id=""
                                                placeholder="h"> cm <br>
                                            <button type="button" class="btn btn-primary my-3 px-5">Calculate</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 2nd output part -->
                    <div class="col-sm-12 col-md-12 col-lg-3 border border-danger pe-0">
                        <div class="card" style="min-height: 20rem;">
                            <div class="card-body">
                                <h5 class="card-title"><u>Area Calculation</u></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="/utilities/utilities.js"></script>
    <script src="/js/calculation.js"></script>

</body>

</html>
